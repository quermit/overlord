{% extends "../base.html" %}

{% block content %}
<div class="page-header">
    <h1>
        Call statistics
        <small>High level selective Python profiler</small>
    </h1>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Endpoint</th>
      <th>Calls</th>
      <th>Errors</th>
      <th>Min. execution time</th>
      <th>Avg. execution time</th>
      <th>Max. execution time</th>
    </tr>
  </thead>
  <tbody>
    {% for stat in stats %}
    <tr>
        {% for value in stat %}
            <td>{{ value }}</td>
        {% end %}
    </tr>
    {% end %}
  </tbody>
</table>

{% end %}
